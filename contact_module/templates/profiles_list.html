{% extends 'shared/layout.html' %}
{% block title %}
	Profiles
{% endblock %}
{% block content %}
	<div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile in profiles %}
                    	<li>
                            <img src="{{ profile.image.url }}" alt="" width="800px">
                        </li><br>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
{% endblock %}
