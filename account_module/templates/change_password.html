{% extends 'shared/layout.html' %}
{% load render_partial %}
{% block title %}
    تغییر کلمه عبور
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 pull-right">
                {% render_partial 'account_module.views.user_panel_menu_component' %}
            </div>
            <div class="col-md-8">
                <form  action="" method="post">
                    <h2 class="title text-center">تغییر کلمه عبور</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary pull-right">ثبت</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
